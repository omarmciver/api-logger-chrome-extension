name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $MANIFEST_VERSION"

      - name: Create extension zip
        run: |
          zip -r api-logger-extension-v${{ steps.version.outputs.VERSION }}.zip \
            manifest.json \
            devtools/ \
            public/popup.html \
            src/db.js \
            src/export.js \
            icons/*.png

      - name: Install CRX tooling
        run: npm install -g crx

      - name: Create signed CRX
        env:
          SIGNING_KEY: ${{ secrets.EXTENSION_SIGNING_KEY }}
        run: |
          echo "$SIGNING_KEY" > key.pem
          crx pack . -o api-logger-extension-v${{ steps.version.outputs.VERSION }}.crx -p key.pem
          rm key.pem

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            api-logger-extension-v${{ steps.version.outputs.VERSION }}.zip
            api-logger-extension-v${{ steps.version.outputs.VERSION }}.crx
          generate_release_notes: true
          draft: false
          prerelease: false
