name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $MANIFEST_VERSION"

      - name: Create extension zip
        run: |
          zip -r api-logger-extension-v${{ steps.version.outputs.VERSION }}.zip \
            manifest.json \
            devtools/ \
            src/db.js \
            src/export.js \
            icons/*.png

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: api-logger-extension-v${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
