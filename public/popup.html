<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Logger</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #fff;
    }
    
    p {
      margin: 0 0 12px 0;
      line-height: 1.5;
      color: #a0a0a0;
    }
    
    .shortcut {
      display: inline-block;
      background: #3c3c3c;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
    }
    
    .steps {
      margin: 12px 0;
      padding-left: 20px;
    }
    
    .steps li {
      margin: 6px 0;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <h3>API Logger</h3>
  <p>Record and export API calls from any website.</p>
  
  <p><strong>To use:</strong></p>
  <ol class="steps">
    <li>Open DevTools (<span class="shortcut">F12</span>)</li>
    <li>Find the <strong>API Logger</strong> tab</li>
    <li>Create a session and start recording</li>
  </ol>
  
  <p style="font-size: 11px; color: #666;">
    DevTools must be open during recording.
  </p>
</body>
</html>
